<div class="container clearfix">
  <h1 class="dashboard">Favorite Projects</h1>
  <div class="row grid grid-pad">
    <div *ngFor="let project of favorites" (click)="goToDetail(project)" class="col-xs-6 col-sm-3">
      <div class="module project">
        <img src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" width="200" height="200"     class="img-responsive img-rounded" alt="Generic placeholder thumbnail">
        <h4>{{project.title}}</h4>
        <span class="text-muted">{{project.summary}}</span>
      </div>
    </div>
  </div>
</div>
